<!DOCTYPE html>
<html lang="en">
<head>
    <title>Daftar</title>
    <link rel="stylesheet" href="styledaftar.css">
</head>
<body>
    <div class="wraper">
        <form action="">
            <h1>Daftar</h1>
            <div class="input-box">
                <input type="text" placeholder="username" autocomplete="off" required>
            </div>

                <input type="password" placeholder="password" autocomplete="off" required>

            </div>
            <button type="submit" class="tombol">Daftar</button>
            <div class="link-login">
                <P>Sudah Memiliki Akun? <a href="latihan7.html">Login</a></P>
            </div>

    </div>
